commands:
  -
    command: database:drop
    arguments:
      database: '%{{database}}'
  -
    command: site:install
    options:
      account-mail: '%{{account_mail}}'
      account-name: '%{{account_name}}'
      account-pass: '%{{account_pass}}'
      langcode: '%{{langcode}}'
      site-mail: '%{{site_mail}}'
      site-name: '%{{site_name}}'
    arguments:
      profile: '%{{profile}}'
